<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Chart</title>

		<script type="text/javascript" src="./inc/jquery-1.8.2.min.js"></script>
		<script src="./inc/highcharts.js"></script>
		<script src="./inc/exporting.js"></script>
		<script type="text/javascript">
$(function () {
        $('#container').highcharts({
            chart: {
                type: 'line',
                marginRight: 130,
                marginBottom: 25
            },
            title: {
                text: 'Expression Profile:',
                x: -20 //center
            },
            subtitle: {
                text: '',
                x: -20
            },
            xAxis: {
			    title: {
					margin: -5,
                    text: 'time [hrs]'
                },
				min: 0,
				max: 24,
				tickInterval: 2
            },
            yAxis: {
                title: {
                    text: 'Scaled Read Counts'
                },
				min:0,
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
					return 'time: <b>'+ this.x +
						'</b>'+'<br/>'+ 'normalized read count: <b>'+ this.y +'</b>';
            }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 100,
                borderWidth: 0
            },
			plotOptions: {
				series: {
					pointStart: 0,
					pointInterval: 4

			},
            series: [{
                name: 'ndkC-1',

            }, {
                name: 'rps28',
                data: [ 43103.74384, 16338.426274, 3365.145447, 3168.372899, 1702.320396, 2161.586845, 2028.246308 ]
            }]
        });
    });
    

		</script>
	</head>
	<body>


<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
